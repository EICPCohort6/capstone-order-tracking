# This is a basic workflow to help you get started with Actions

name: Test

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          npm install
          npm run test2
        working-directory: ./test-app/
